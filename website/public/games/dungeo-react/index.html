<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dungeo</title>
  <style>
/**
 * Sharpee React Client - Modern Dark Theme
 *
 * Inter font with Catppuccin Mocha color scheme.
 * Clean, modern look for dark mode preference.
 */

/* Google Fonts - Inter for all text, JetBrains Mono for input */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap');

/* ============================================================================
   CSS Variables - Theme Colors and Typography
   ============================================================================ */

:root {
  /* Typography */
  --sharpee-font-transcript: 'Inter', system-ui, -apple-system, sans-serif;
  --sharpee-font-ui: 'Inter', system-ui, -apple-system, sans-serif;
  --sharpee-font-input: 'JetBrains Mono', 'Consolas', 'Monaco', monospace;
  --sharpee-font-size: 15px;
  --sharpee-line-height: 1.6;

  /* Catppuccin Mocha colors */
  --sharpee-bg: #1e1e2e;
  --sharpee-bg-secondary: #181825;
  --sharpee-text: #cdd6f4;
  --sharpee-text-muted: #a6adc8;
  --sharpee-accent: #89b4fa;
  --sharpee-room-title: #f5e0dc;
  --sharpee-command: #89b4fa;
  --sharpee-border: #313244;
  --sharpee-link: #89dceb;
  --sharpee-error: #f38ba8;

  /* Status bar */
  --sharpee-status-bg: #11111b;
  --sharpee-status-text: #89b4fa;

  /* Side panel */
  --sharpee-panel-bg: #181825;
  --sharpee-panel-header: #11111b;
  --sharpee-tab-active: #89b4fa;
  --sharpee-tab-inactive: #6c7086;

  /* Map */
  --sharpee-map-room: #313244;
  --sharpee-map-room-current: #45475a;
  --sharpee-map-room-border: #89b4fa;
  --sharpee-map-connection: #6c7086;

  /* Spacing */
  --sharpee-spacing-xs: 4px;
  --sharpee-spacing-sm: 8px;
  --sharpee-spacing-md: 16px;
  --sharpee-spacing-lg: 24px;
  --sharpee-spacing-xl: 32px;

  /* Layout */
  --sharpee-max-width: 800px;
  --sharpee-sidebar-width: 50%;
  --sharpee-border-radius: 6px;
}

/* ============================================================================
   Base Reset and Layout
   ============================================================================ */

*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body, #root {
  height: 100%;
  width: 100%;
}

body {
  font-family: var(--sharpee-font-ui);
  font-size: var(--sharpee-font-size);
  line-height: var(--sharpee-line-height);
  background-color: var(--sharpee-bg);
  color: var(--sharpee-text);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* ============================================================================
   Game Shell Layout
   ============================================================================ */

.game-shell {
  display: flex;
  flex-direction: column;
  height: 100vh;
  background-color: var(--sharpee-bg);
  color: var(--sharpee-text);
}

.game-shell__status {
  flex-shrink: 0;
}

.game-shell__content {
  flex: 1;
  display: flex;
  min-height: 0;
}

.game-shell__main {
  flex: 0 0 calc(100% - var(--sharpee-sidebar-width));
  display: flex;
  flex-direction: column;
  min-height: 0;
}

.game-shell__main--full {
  flex: 1;
}

.game-shell__transcript-container {
  flex: 1;
  overflow: hidden;
}

.game-shell__transcript {
  height: 100%;
  overflow-y: auto;
  padding: var(--sharpee-spacing-lg);
}

.game-shell__input-container {
  flex-shrink: 0;
  padding: var(--sharpee-spacing-sm) var(--sharpee-spacing-lg);
  background-color: var(--sharpee-bg-secondary);
}

.game-shell__sidebar {
  flex: 0 0 var(--sharpee-sidebar-width);
  border-left: 1px solid var(--sharpee-border);
  overflow: hidden;
  background-color: var(--sharpee-panel-bg);
}

/* ============================================================================
   Status Line
   ============================================================================ */

.status-line {
  background-color: var(--sharpee-status-bg);
  color: var(--sharpee-status-text);
  padding: var(--sharpee-spacing-sm) var(--sharpee-spacing-lg);
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-family: var(--sharpee-font-ui);
  font-size: 14px;
  font-weight: 500;
}

.status-line__location {
  font-weight: 600;
}

.status-line__stats {
  display: flex;
  gap: var(--sharpee-spacing-lg);
}

/* ============================================================================
   Transcript
   ============================================================================ */

.transcript {
  font-family: var(--sharpee-font-transcript);
  max-width: var(--sharpee-max-width);
}

.transcript-entry {
  margin-bottom: var(--sharpee-spacing-lg);
}

.transcript-entry:last-child {
  margin-bottom: 0;
}

.transcript-command {
  color: var(--sharpee-command);
  font-family: var(--sharpee-font-input);
  font-size: 14px;
  margin-bottom: var(--sharpee-spacing-sm);
}

.transcript-prompt {
  color: var(--sharpee-text-muted);
}

.transcript-text p {
  margin: 0 0 var(--sharpee-spacing-md) 0;
}

.transcript-text p:last-child {
  margin-bottom: 0;
}

/* Room titles */
.transcript-text p:first-child strong,
.transcript-text p:first-child b {
  color: var(--sharpee-room-title);
  font-size: 17px;
  font-weight: 600;
}

/* ============================================================================
   Command Input
   ============================================================================ */

.command-input-form {
  display: flex;
  align-items: center;
  gap: var(--sharpee-spacing-sm);
  background: var(--sharpee-bg);
  border-radius: var(--sharpee-border-radius);
  padding: var(--sharpee-spacing-sm) var(--sharpee-spacing-md);
}

.command-input-prompt {
  color: var(--sharpee-command);
  font-family: var(--sharpee-font-input);
  font-weight: 500;
}

.command-input {
  flex: 1;
  background: transparent;
  border: none;
  color: var(--sharpee-text);
  font-family: var(--sharpee-font-input);
  font-size: 14px;
  outline: none;
  padding: var(--sharpee-spacing-xs) 0;
}

.command-input::placeholder {
  color: var(--sharpee-text-muted);
  opacity: 0.6;
}

/* ============================================================================
   Tab Panel
   ============================================================================ */

.tab-panel {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.tab-panel__header {
  display: flex;
  background-color: var(--sharpee-panel-header);
  border-bottom: 1px solid var(--sharpee-border);
}

.tab-panel__tab {
  padding: var(--sharpee-spacing-sm) var(--sharpee-spacing-md);
  border: none;
  background: transparent;
  color: var(--sharpee-tab-inactive);
  font-family: var(--sharpee-font-ui);
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  border-bottom: 2px solid transparent;
  transition: color 0.2s, border-color 0.2s;
}

.tab-panel__tab:hover {
  color: var(--sharpee-text);
}

.tab-panel__tab--active {
  color: var(--sharpee-tab-active);
  border-bottom-color: var(--sharpee-tab-active);
}

.tab-panel__content {
  flex: 1;
  overflow: auto;
  padding: var(--sharpee-spacing-md);
}

/* ============================================================================
   Map Panel
   ============================================================================ */

.map-panel {
  height: 100%;
  display: flex;
  flex-direction: column;
}

.map-panel--empty {
  display: flex;
  align-items: center;
  justify-content: center;
}

.map-panel__empty-message {
  color: var(--sharpee-text-muted);
  font-style: italic;
}

.map-panel__controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: var(--sharpee-spacing-sm);
  background: var(--sharpee-bg-secondary);
  border-bottom: 1px solid var(--sharpee-border);
  flex-shrink: 0;
}

.map-panel__level-select {
  display: flex;
  align-items: center;
  gap: var(--sharpee-spacing-xs);
  font-size: 12px;
}

.map-panel__level-select select {
  background: var(--sharpee-bg);
  color: var(--sharpee-text);
  border: 1px solid var(--sharpee-border);
  border-radius: 4px;
  padding: 2px 6px;
  font-size: 12px;
}

.map-panel__zoom-controls {
  display: flex;
  gap: 4px;
}

.map-panel__zoom-controls button,
.map-panel__clear {
  background: var(--sharpee-bg);
  color: var(--sharpee-text);
  border: 1px solid var(--sharpee-border);
  border-radius: 4px;
  padding: 4px 8px;
  font-size: 12px;
  cursor: pointer;
}

.map-panel__zoom-controls button:hover,
.map-panel__clear:hover {
  background: var(--sharpee-border);
}

.map-panel__canvas {
  flex: 1;
  overflow: auto;
  min-height: 0;
  background: var(--sharpee-bg-secondary);
  display: flex;
  align-items: center;
  justify-content: center;
}

.map-panel__svg {
  cursor: grab;
  display: block;
  flex-shrink: 0;
}

.map-panel__svg:active {
  cursor: grabbing;
}

.map-panel__legend {
  display: flex;
  gap: var(--sharpee-spacing-md);
  padding: var(--sharpee-spacing-sm);
  font-size: 11px;
  color: var(--sharpee-text-muted);
  background: var(--sharpee-bg-secondary);
  border-top: 1px solid var(--sharpee-border);
  flex-shrink: 0;
}

.map-panel__legend-item--current {
  color: var(--sharpee-accent);
}

/* Map SVG Elements */
.map-room__box {
  fill: var(--sharpee-map-room);
  stroke: var(--sharpee-map-room-border);
  stroke-width: 1.5;
}

.map-room--current .map-room__box {
  fill: var(--sharpee-map-room-current);
  stroke-width: 2;
}

.map-room__name {
  font-family: 'JetBrains Mono', var(--sharpee-font-input), monospace;
  font-size: 9px;
  fill: var(--sharpee-text);
}

.map-room--current .map-room__name {
  fill: var(--sharpee-room-title);
  font-weight: 500;
}

.map-room__level {
  font-family: var(--sharpee-font-input);
  font-size: 8px;
  fill: var(--sharpee-text-muted);
}

.map-connection {
  stroke: var(--sharpee-map-connection);
  stroke-width: 1.5;
}

.map-exit-stub line {
  stroke: var(--sharpee-map-connection);
  stroke-width: 1;
  stroke-dasharray: 3, 2;
}

.map-exit-stub circle {
  fill: var(--sharpee-map-connection);
}

/* ============================================================================
   Notes Panel
   ============================================================================ */

.notes-panel {
  height: 100%;
  display: flex;
  flex-direction: column;
}

.notes-panel__textarea {
  flex: 1;
  width: 100%;
  border: 1px solid var(--sharpee-border);
  border-radius: var(--sharpee-border-radius);
  padding: var(--sharpee-spacing-sm);
  font-family: var(--sharpee-font-ui);
  font-size: 14px;
  line-height: 1.5;
  resize: none;
  background-color: var(--sharpee-bg);
  color: var(--sharpee-text);
}

.notes-panel__textarea:focus {
  outline: none;
  border-color: var(--sharpee-accent);
}

/* ============================================================================
   Commentary Panel (Events Tab)
   ============================================================================ */

.commentary-panel {
  font-family: var(--sharpee-font-ui);
  font-size: 13px;
  height: 100%;
  display: flex;
  flex-direction: column;
}

/* Filter bar with category buttons */
.commentary-filter {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  padding: var(--sharpee-spacing-sm);
  background: var(--sharpee-bg-secondary);
  border-bottom: 1px solid var(--sharpee-border);
  flex-shrink: 0;
}

.commentary-filter__btn {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  padding: 4px 10px;
  border: 1px solid var(--sharpee-border);
  border-radius: 16px;
  background: transparent;
  color: var(--sharpee-text-muted);
  font-family: var(--sharpee-font-ui);
  font-size: 12px;
  cursor: pointer;
  transition: all 0.15s ease;
  white-space: nowrap;
}

.commentary-filter__btn:hover {
  background: var(--sharpee-border);
  color: var(--sharpee-text);
}

.commentary-filter__btn--active {
  background: var(--sharpee-accent);
  border-color: var(--sharpee-accent);
  color: var(--sharpee-bg);
}

.commentary-filter__btn--active:hover {
  background: var(--sharpee-accent);
  opacity: 0.9;
}

.commentary-filter__icon {
  font-size: 14px;
}

.commentary-filter__label {
  font-weight: 500;
}

/* Status bar showing counts */
.commentary-status {
  padding: 4px var(--sharpee-spacing-sm);
  font-size: 11px;
  color: var(--sharpee-text-muted);
  background: var(--sharpee-bg);
  border-bottom: 1px solid var(--sharpee-border);
  flex-shrink: 0;
}

/* Scrolling log container */
.commentary-log {
  flex: 1;
  overflow-y: auto;
  padding: var(--sharpee-spacing-sm);
  min-height: 0;
}

.commentary-empty {
  color: var(--sharpee-text-muted);
  font-style: italic;
  text-align: center;
  padding: var(--sharpee-spacing-lg);
}

/* Individual event entries */
.commentary-entry {
  display: flex;
  align-items: flex-start;
  gap: var(--sharpee-spacing-sm);
  padding: var(--sharpee-spacing-sm);
  margin-bottom: 2px;
  border-radius: 4px;
  background: var(--sharpee-bg-secondary);
}

.commentary-entry:hover {
  background: var(--sharpee-border);
}

.commentary-entry__icon {
  flex-shrink: 0;
  width: 20px;
  height: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  border-radius: 4px;
  background: var(--sharpee-bg);
}

.commentary-entry__turn {
  flex-shrink: 0;
  font-size: 10px;
  font-weight: 600;
  color: var(--sharpee-text-muted);
  background: var(--sharpee-bg);
  padding: 2px 6px;
  border-radius: 3px;
  font-family: var(--sharpee-font-input);
}

.commentary-entry__text {
  flex: 1;
  color: var(--sharpee-text);
  line-height: 1.4;
}

.commentary-entry__details {
  font-size: 11px;
  color: var(--sharpee-text-muted);
  margin-left: auto;
  flex-shrink: 0;
}

/* Category-specific colors */
.commentary-entry--movement .commentary-entry__icon {
  color: #89dceb; /* Teal */
}

.commentary-entry--manipulation .commentary-entry__icon {
  color: #f9e2af; /* Yellow */
}

.commentary-entry--state .commentary-entry__icon {
  color: #cba6f7; /* Mauve */
}

.commentary-entry--perception .commentary-entry__icon {
  color: #94e2d5; /* Teal lighter */
}

.commentary-entry--combat .commentary-entry__icon {
  color: #f38ba8; /* Red */
}

.commentary-entry--score .commentary-entry__icon {
  color: #a6e3a1; /* Green */
}

.commentary-entry--system .commentary-entry__icon {
  color: var(--sharpee-text-muted);
}

.commentary-entry--error .commentary-entry__icon {
  color: var(--sharpee-error);
}

/* ============================================================================
   Progress Panel
   ============================================================================ */

.progress-panel {
  font-family: var(--sharpee-font-ui);
}

.progress-panel__score {
  font-size: 24px;
  font-weight: 600;
  color: var(--sharpee-accent);
  margin-bottom: var(--sharpee-spacing-md);
}

.progress-panel__stats {
  display: flex;
  flex-direction: column;
  gap: var(--sharpee-spacing-sm);
}

.progress-panel__stat {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}

.progress-panel__stat-label {
  color: var(--sharpee-text-muted);
}

.progress-panel__stat-value {
  font-weight: 500;
}

/* ============================================================================
   Scrollbar Styling
   ============================================================================ */

::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: var(--sharpee-bg-secondary);
}

::-webkit-scrollbar-thumb {
  background: var(--sharpee-border);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--sharpee-text-muted);
}

/* ============================================================================
   Responsive Adjustments
   ============================================================================ */

@media (max-width: 768px) {
  :root {
    --sharpee-sidebar-width: 0;
  }

  .game-shell__sidebar {
    display: none;
  }

  .game-shell__main {
    flex: 1;
  }
}
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="dungeo.js"></script>
</body>
