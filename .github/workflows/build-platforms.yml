name: Build Platforms

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-core:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 10.13.1
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install --ignore-scripts
      
    - name: Build packages
      run: pnpm run build:all
      
    - name: Upload core artifacts
      uses: actions/upload-artifact@v4
      with:
        name: core-packages
        path: |
          packages/*/dist
          !packages/platforms/*/dist

  build-platform-cli-en:
    needs: build-core
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 10.13.1
        
    - name: Download core artifacts
      uses: actions/download-artifact@v4
      with:
        name: core-packages
        path: packages
        
    - name: Install dependencies
      run: pnpm install --ignore-scripts
      
    - name: Build CLI English platform
      run: pnpm turbo run build --filter='@sharpee/platform-cli-en-us'
      
    - name: Test CLI English platform
      run: pnpm --filter '@sharpee/platform-cli-en-us' run test
      
    - name: Upload platform artifacts
      uses: actions/upload-artifact@v4
      with:
        name: platform-cli-en-us
        path: packages/platforms/cli-en-us/dist

  test-integration:
    needs: [build-core, build-platform-cli-en]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 10.13.1
        
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: packages
        
    - name: Install dependencies
      run: pnpm install --ignore-scripts
      
    - name: Run integration tests
      run: pnpm test:ci
      
  release:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test-integration
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 10.13.1
        
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: packages
        
    - name: Install dependencies
      run: pnpm install --ignore-scripts
      
