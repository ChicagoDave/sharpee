name: Build Platforms

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-core:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: |
        pnpm install --ignore-scripts
        ls -la packages/core/
        ls -la packages/if-domain/node_modules/@sharpee/ || true
      
    - name: Build packages in correct order
      run: |
        echo "Building core..."
        pnpm --filter @sharpee/core run build
        echo "Building if-domain..."
        pnpm --filter @sharpee/if-domain run build
        echo "Building world-model..."
        pnpm --filter @sharpee/world-model run build
        echo "Building text-service..."
        pnpm --filter @sharpee/text-service run build || true
        echo "Building text-service-basic..."
        pnpm --filter @sharpee/text-service-basic run build || true
        echo "Building text-services..."
        pnpm --filter @sharpee/text-services run build
        echo "Building lang-en-us..."
        pnpm --filter @sharpee/lang-en-us run build
        echo "Building parser-en-us..."
        pnpm --filter @sharpee/parser-en-us run build
        echo "Building stdlib..."
        pnpm --filter @sharpee/stdlib run build
        echo "Building event-processor..."
        pnpm --filter @sharpee/event-processor run build
        echo "Building engine..."
        pnpm --filter @sharpee/engine run build
        echo "Building sharpee..."
        pnpm --filter @sharpee/sharpee run build
      
    - name: Upload core artifacts
      uses: actions/upload-artifact@v4
      with:
        name: core-packages
        path: |
          packages/*/dist
          !packages/platforms/*/dist

  build-platform-cli-en:
    needs: build-core
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Download core artifacts
      uses: actions/download-artifact@v4
      with:
        name: core-packages
        path: packages
        
    - name: Install dependencies
      run: pnpm install --ignore-scripts
      
    - name: Build CLI English platform
      run: pnpm --filter '@sharpee/platform-cli-en-us' build
      
    - name: Test CLI English platform
      run: pnpm --filter '@sharpee/platform-cli-en-us' run test
      
    - name: Upload platform artifacts
      uses: actions/upload-artifact@v4
      with:
        name: platform-cli-en-us
        path: packages/platforms/cli-en-us/dist

  test-integration:
    needs: [build-core, build-platform-cli-en]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: packages
        
    - name: Install dependencies
      run: pnpm install --ignore-scripts
      
    - name: Run integration tests
      run: pnpm test:ci
      
  release:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test-integration
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: packages
        
    - name: Install dependencies
      run: pnpm install --ignore-scripts
      
