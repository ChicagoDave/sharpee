[package]
name = "zifmia"
version = "0.9.0"
description = "Zifmia Story Runner"
authors = ["ChicagoDave"]
edition = "2021"

[lib]
name = "zifmia_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
dirs = "6"
