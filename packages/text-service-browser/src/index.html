<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharpee IF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Status line - fixed at top -->
        <div id="status-line">
            <span id="location-name">Location</span>
            <span id="score-turns">Score: 0 | Turns: 0</span>
        </div>
        
        <!-- Main text window - scrollable -->
        <div id="main-window">
            <div id="text-content">
                <!-- Game text appears here -->
            </div>
        </div>
        
        <!-- Command line - fixed at bottom -->
        <div id="command-line">
            <span id="prompt">&gt;</span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>
    
    <script type="module" src="browser-text-service.js"></script>
</body>
</html>
