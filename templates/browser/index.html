<!DOCTYPE html>
<html lang="en" data-theme="dos-classic">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}}</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <!-- Menu Bar -->
    <div id="menu-bar">
      <span id="menu-title">{{TITLE}}</span>
      <div id="menu-items">
        <div class="menu-item">
          <button class="menu-button" id="file-menu-btn">File</button>
          <div class="menu-dropdown" id="file-menu">
            <div class="menu-option" id="menu-save">Save Game...</div>
            <div class="menu-option" id="menu-restore">Restore Game...</div>
            <div class="menu-separator"></div>
            <div class="menu-option" id="menu-restart">Restart</div>
            <div class="menu-option" id="menu-quit">Quit</div>
          </div>
        </div>
        <div class="menu-item">
          <button class="menu-button" id="settings-menu-btn">Settings</button>
          <div class="menu-dropdown" id="settings-menu">
            <div class="menu-submenu">
              <div class="menu-option menu-has-submenu">Theme &#9656;</div>
              <div class="menu-dropdown submenu" id="theme-menu">
                <div class="menu-option theme-option" data-theme="dos-classic">DOS Classic</div>
                <div class="menu-option theme-option" data-theme="modern-dark">Modern Dark</div>
                <div class="menu-option theme-option" data-theme="retro-terminal">Retro Terminal</div>
                <div class="menu-option theme-option" data-theme="paper">Paper</div>
              </div>
            </div>
          </div>
        </div>
        <div class="menu-item">
          <button class="menu-button" id="help-menu-btn">Help</button>
          <div class="menu-dropdown" id="help-menu">
            <div class="menu-option" id="menu-help">Commands...</div>
            <div class="menu-separator"></div>
            <div class="menu-option" id="menu-about">About...</div>
          </div>
        </div>
      </div>
    </div>

    <div id="status-line">
      <span id="location-name"></span>
      <span id="score-turns">Score: 0 | Turns: 0</span>
    </div>
    <div id="main-window">
      <div id="text-content"></div>
    </div>
    <div id="input-area">
      <span class="prompt">&gt;</span>
      <input id="command-input" type="text"
             autocomplete="off" autocapitalize="none"
             spellcheck="false" autofocus>
    </div>
  </div>

  <!-- Save/Restore Modal Dialogs -->
  <div id="modal-overlay" class="modal-hidden">
    <!-- Save Dialog -->
    <div id="save-dialog" class="modal-dialog modal-hidden">
      <div class="modal-title">SAVE GAME</div>
      <div class="modal-content">
        <div class="save-input-row">
          <label for="save-name-input">Save name:</label>
          <input type="text" id="save-name-input" maxlength="30"
                 autocomplete="off" spellcheck="false">
        </div>
        <div class="saves-list-label">Existing saves (click to overwrite):</div>
        <div id="save-slots-list" class="saves-list"></div>
      </div>
      <div class="modal-buttons">
        <button id="save-confirm-btn" class="modal-btn">Save</button>
        <button id="save-cancel-btn" class="modal-btn">Cancel</button>
      </div>
    </div>

    <!-- Restore Dialog -->
    <div id="restore-dialog" class="modal-dialog modal-hidden">
      <div class="modal-title">RESTORE GAME</div>
      <div class="modal-content">
        <div class="saves-list-label">Select a saved game:</div>
        <div id="restore-slots-list" class="saves-list"></div>
        <div id="no-saves-message" class="no-saves-message modal-hidden">No saved games found.</div>
      </div>
      <div class="modal-buttons">
        <button id="restore-confirm-btn" class="modal-btn">Restore</button>
        <button id="restore-cancel-btn" class="modal-btn">Cancel</button>
      </div>
    </div>

    <!-- Startup Dialog (continue saved game?) -->
    <div id="startup-dialog" class="modal-dialog modal-hidden">
      <div class="modal-title">CONTINUE GAME?</div>
      <div class="modal-content">
        <p id="startup-save-info" class="startup-info"></p>
        <p class="startup-question">Continue where you left off?</p>
      </div>
      <div class="modal-buttons">
        <button id="startup-continue-btn" class="modal-btn">Continue</button>
        <button id="startup-new-btn" class="modal-btn">New Game</button>
      </div>
    </div>
  </div>
  <script src="{{TITLE}}.js"></script>
</body>
</html>
